<div class="mt-3 pt-3 mb-5">
    <div class="col-6 mx-auto border p-5 my-auto " style="background-color: rgba(256,256,256,0.4);">
     <h3 class="text-center mb-3 ">SignUp</h3>
       <form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
           <small *ngIf="message" class="text-capitalize text-danger">{{message}}</small>
           <div class="mb-3">
            <label for="name" class="form-label">Full Name<sup class="text-danger">*</sup></label>
            <input type="text" class="form-control" formControlName="fullName" id="name" aria-describedby="emailHelp">
            <small class="text-danger" *ngIf="formControl?.['fullName']?.touched && formControl?.['fullName']?.errors?.['required']">Full Name is Required</small>
            <small class="text-danger" *ngIf="formControl?.['fullName']?.touched && formControl?.['fullName']?.errors?.['minlength']">Full Name minimum length is 3</small>
          </div>
           <div class="mb-3">
             <label for="emailAddress" class="form-label">Email address <sup class="text-danger">*</sup></label>
             <input type="email" class="form-control" formControlName="email" id="emailAddress" aria-describedby="emailHelp">
             <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
             <small class="text-danger" *ngIf="formControl?.['email']?.touched && formControl?.['email']?.errors?.['required']">Email is Required</small>
           </div>
           <div class="mb-4">
             <div  class="form-label d-flex justify-content-between mb-2">
                   <label for="passwordField">Password <sup class="text-danger">*</sup></label>
             </div>
   
             <input type="password" formControlName="password" class="form-control" id="passwordField">
             <small class="text-danger" *ngIf="formControl?.['password']?.touched && formControl?.['password']?.errors?.['required']">Password is Required</small>
             <small class="text-danger" *ngIf="formControl?.['password']?.touched && formControl?.['password']?.errors?.['minlength']">Minimum Length is {{formControl?.['password']?.errors?.['minlength'].requiredLength}}</small>
           </div>
           <button type="submit" class="btn btn-primary">Register</button>
           <button class="btn btn-secondary mx-1" routerLink="/login">Login</button>
         </form>
   </div>
 </div>

 <app-footer></app-footer>
